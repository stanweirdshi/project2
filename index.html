<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan's Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #1e1e1e;
            border: 2px solid #444;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
        }

        .calculator .display {
            background-color: #292929;
            border: none;
            border-radius: 8px;
            color: #121212;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator button {
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.2rem;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #444;
        }

        .calculator .btn-equal {
            background-color: #121212;
            color: #fff;
        }

        .calculator .btn-equal:hover {
            background-color: #0055aa;
        }

        .calculator .btn-clear {
            background-color: #444;
            color: #fff;
        }

        .calculator .btn-clear:hover {
            background-color: #aa0000;
        }

        .batman-logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .batman-logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="batman-logo">
            <img src="batmm.jpg" alt="Batman Logo">
        </div>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('+')">+</button>

            <button class="btn-equal" onclick="calculate()" style="grid-column: span 4;">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
